<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<!-- <script type="text/javascript" src="js/sys.form.js"></script> -->
</head>
<body>
<div class="txtBox">
	<p class="form_tit">表单组件（半封装）</p>
	<div class="inputBox">
		<div class="title"><h4>input组件,提供批量存值,批量取值,提交前验证报错功能</h4></div>
		<div class="box">
			<span>标题1</span>
			<div class="ty_input"><input class="inputObj" data-name="s1" data-checktype="required url" type="text" value=""/></div>
			<span>标题2</span>
			<div class="ty_input"><input class="inputObj" data-name="s2" data-checktype="required" type="text" value=""/></div>
			<span>标题3</span>
			<div class="ty_input"><input class="inputObj" data-name="s3" data-checktype="required" type="text" value=""/></div>
			<span>标题4</span>
			<div class="ty_input"><input class="inputObj" data-name="s4" data-checktype="required" type="text" value=""/></div>
		</div>
		<div class="button">
			<div class="ty_button"><input class="input_set" type="button" value="input存值"/></div>
			<div class="ty_button"><input class="input_get" type="button" value="input取值"/></div>
			<div class="ty_button"><input class="input_sub" type="button" value="input提交"/></div>
		</div>
		<div class="log">这里是inputLog区域</div>
	</div>
	
	<div class="selectBox">
		<div class="title"><h4>select组件,提供批量取值,刷新下拉框数据,改变选择回调等功能</h4></div>
		<div class="box">
			<span>选择1</span>
			<div class="cm_form_select selectObj" data-name="s3" data-all="1">

			</div>
			<span>选择2</span>
			<div class="cm_form_select selectObj" data-name="s4" data-all="0">

			</div>
		</div>
		<div class="button">
			<div class="ty_button"><input class="select_set" type="button" value="select刷新"/></div>
			<div class="ty_button"><input class="select_get" type="button" value="select取值"/></div>
		</div>
		<div class="log">这里是selectLog区域</div>
	</div>

	
	<div class="groupBox">
		<div class="title"><h4>group组件,提供批量取值,刷新下拉框数据,改变选择回调等功能</h4></div>
		<!-- 多选 -->
		<div class="cm_form_group" data-name="group1">
			<!-- <label><input type="checkbox" value="13126">测试一</label>
			<label><input type="checkbox" value="13126">测试二</label>
			<label><input type="checkbox" value="13126">测试三</label> -->
		</div>

		<!-- 多选 -->
		<div class="cm_form_group" data-name="group2">
			<!-- <label><input type="checkbox" value="13126">测试一</label>
			<label><input type="checkbox" value="13126">测试二</label>
			<label><input type="checkbox" value="13126">测试三</label> -->
		</div>
		
	</div>


	<input class="sub" type="button" value="提交"/>
	<input class="setValue" type="button" value="设置value"/>
	<input class="getValue" type="button" value="获取value"/>
	<div class="html"></div>
</div>
	
	<script type="text/javascript" src="js/form.js"></script>
	<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
